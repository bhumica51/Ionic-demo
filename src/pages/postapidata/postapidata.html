<ion-header>
   <ion-navbar>
      <ion-title text-center>postapi data</ion-title>
      <button (click)='pop();'>
         <div>
            <ion-icon name='arrow-back'></ion-icon>
            <br>
            <label>Back</label>
         </div>
      </button>
   </ion-navbar>
</ion-header>
<ion-content padding class= "master">
   <ion-list>
      <ion-item class="customtextfield">
         <ion-label >Enter your name</ion-label>
         <ion-input type="text" [(ngModel)]="strname"></ion-input>
      </ion-item>
   </ion-list>
   <ion-row>
      <ion-col style="text-align: center">
         <button ion-button color="dark"  (click)='showAlert();'>Tap Me!</button>
      </ion-col>
   </ion-row>
</ion-content>
