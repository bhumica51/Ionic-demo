<ion-header>

  <ion-navbar>
    <ion-title>Detals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content
      pullingText="Pull to refresh"
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
      refresh-complete="refreshComplete"
      refreshingText="..fetching">
    </ion-refresher-content>
 </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let usr of user">
      <ion-item>
        {{ usr.firstname }} {{usr.lastname}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeItem(usr.id)"><ion-icon name = "trash"></ion-icon> Delete</button>
      </ion-item-options>
      <ion-item-options side="left">
      <button ion-button (click)="Edit(usr.id)">Edit</button>
    </ion-item-options>
    </ion-item-sliding>
    </ion-list>
</ion-content>
